- type: entity
  id: BaseCartridgeRifle
  name: cartridge (.20 rifle)
  parent: [ BaseCartridge, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: BulletRifle
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Casings/rifle.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1
  - type: EmitSoundOnLand
    sound:
      collection: MediumBulletBounce
  - type: EmitSoundOnCollide
    sound:
      collection: MediumBulletBounce

